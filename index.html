<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-1vh">
    <!--Product cards-->
    <!--product 1-->
    <div class="max-w-md md:max-w-lg lg:max-w-xl mx-auto grid grid-cols-1 relative mt-10 h-fit group">
        <img 
            src="https://images.unsplash.com/photo-1532298229144-0ec0c57515c7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzF8fHByb2R1Y3R8ZW58MHx8MHx8fDA%3D" 
            alt="Product image"
            class="flex rounded-xl shadow-lg shadow-red-600 w-full"
        >

        <!--Product overlay-->
        <div class="absolute z-10 bg-black/50 text-white p-4 bottom-0 left-0 lg:hidden group-hover:block rounded-b-xl w-full">
            <h1 class="text-2xl">Stealth Bike pro 2000</h1>
            <p class="text-sm md:text-lg mt-3">Travel aropund in stealth mode. Not bothering your annoyed neighbours!</p>
            <button class="border border-white p-1 mt-3 text-sm md:text-base hover:border-red-500 hover:text-red-500 hover:bg-black">Read more</button>
        </div>
    </div>

    <!--product 2-->
    <div class="max-w-md md:max-w-lg lg:max-w-xl mx-auto grid grid-cols-1 relative mt-10 h-fit group">
        <img 
            src="https://images.unsplash.com/photo-1612817159949-195b6eb9e31a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Product image"
            class="flex rounded-xl shadow-lg shadow-red-600 w-full h-full"
        >

        <!--Product overlay-->
        <div class="absolute z-10 bg-black/50 text-white p-4 bottom-0 left-0 lg:hidden group-hover:block rounded-b-xl w-full">
            <h1 class="text-2xl">Watcher Pro Ultra</h1>
            <p class="text-sm md:text-lg mt-3">Maximize your style with the new Watcher Pro Ultra now!</p>
            <button class="border border-white p-1 mt-3 text-sm md:text-base hover:border-red-500 hover:text-red-500 hover:bg-black">Read more</button>
        </div>
    </div> 




    <!--Hero section-->
    <section class="max-w-md md:max-w-lg lg:max-w-3xl mx-auto mt-10 relative h-120">
        <img
            src="https://images.unsplash.com/photo-1701051229414-aac7b7167cf2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRhcmslMjBza3l8ZW58MHx8MHx8fDA%3D"
            alt="dark skies"
            class="flex rounded-xl shadow-lg shadow-red-600 w-full h-full"
        >

        <!--desktop-->
        <div class="flex flex-row grid grid-cols-1 lg:grid-cols-2 justify-evenly z-10 w-full absolute top-35">
            <div class="w-full text-blue-500 p-5 flex flex-col justify-evenly items-center font-mono">
                <h1 class="text-5xl">The Storm</h1>
                <p class="text-2xl mt-10">The storm is coming</p>
                <div class="flex flex-row justify-evenly w-full mt-10">
                    <button class="py-1 px-3 text-xl text-white bg-blue-700 hover:bg-blue-600 active:bg-blue-500 shadow-md shadow-white">Join</button>
                    <button class="py-1 px-3 text-xl text-white bg-blue-700 hover:bg-blue-600 active:bg-blue-500 shadow-md shadow-white">Info</button>
                </div>
                
            </div>

            <div class="w-full text-white flex items-center justify-center">
                <div class="h-25 w-25 rounded-full bg-blue-600 shadow-lg shadow-white"></div>
            </div>
        </div>
    </section>
</body>
</html>
